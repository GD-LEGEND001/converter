<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/png" href="images/s.png">
 
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Online calculator</title>
  <style>
    
    @font-face {
      font-family: "roboto_mono";
      src: url(fonts/Roboto_Mono/RobotoMono-VariableFont_wght.ttf);
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 1s ease-out forwards;
    }

    @keyframes slide-up {
      from {
        transform: translateY(100px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slide-up 0.8s ease-out forwards;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    .animate-shake {
      animation: shake 0.5s ease-in-out infinite;
    }

    @keyframes glow {

      0%,
      100% {
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      }

      50% {
        text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      }
    }

    .animate-glow {
      animation: glow 2s ease-in-out infinite;
    }
    
@media (max-width: 400px) {
  .calculator {
    transform: scale(0.9);
  }
}

  </style>
  <link rel="manifest" href="manifest.json">
</head>

<body class="bg-[url('images/mathematics-theme.jpg')]  font-family-[roboto_mono] ">
  <p class="text-6xl text-center font-bold text-[#ffffff]">calculator</p>
  <div class="flex justify-center">
    <div class="bg-[#ffffff] w-130 h-160 mt-10 mb-10 p-4 rounded-4xl  ">
      <div class="flex justify-center">
        <div
          class="w-120 text-right bg-gray-800 text-white text-3xl p-4 rounded-lg mt-5 mb-10 h-15 overflow-x-auto whitespace-nowrap">
          <p class="text-left"></p>
          <p id="input"></p>
        </div>
      </div>
      <div class="flex justify-between mb-4">
        <button onclick="nose()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">7</button>
        <button onclick="noei()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">8</button>
        <button onclick="noni()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">9</button>
        <button onclick="rem()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">AC</button>
      </div>
      <div class="flex justify-between mb-4">
        <button onclick="nofo()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">4</button>
        <button onclick="nofi()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">5</button>
        <button onclick="nosi()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">6</button>
        <button onclick="divide()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">➗</button>
      </div>
      <div class="flex justify-between mb-4">
        <button onclick="noon()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">1</button>
        <button onclick="notw()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">2</button>
        <button onclick="noth()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">3</button>
        <button onclick="multiply()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">✖</button>
      </div>
      <div class="flex justify-between mb-4">
        <button onclick="noze()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">0</button>
        <button onclick="decimal()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">.</button>
        <button onclick="square()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">^</button>
        <button onclick="add()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">+</button>
      </div>
      <div class="flex justify-between mb-4">
        <button onclick="exponential()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold"></button>
        <button onclick="del()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">DEL</button>
        <button onclick="equal()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">=</button>
        <button onclick="subtract()" class="w-30 h-20 bg-[#000000] rounded-4xl text-[#ffffff] font-bold">-</button>

      </div>
    </div>
  </div>
  <div id="funct">

  </div>
  <script src="script.js"></script>
</body>

</html>
