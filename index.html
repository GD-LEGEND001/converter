<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/s.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Online Calculator</title>

  <style>
    @font-face {
      font-family: "roboto_mono";
      src: url(fonts/Roboto_Mono/RobotoMono-VariableFont_wght.ttf);
    }

    /* === Animations === */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 1s ease-out forwards;
    }

    @keyframes slide-up {
      from {
        transform: translateY(100px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slide-up 0.8s ease-out forwards;
    }

    @keyframes shake {
      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    .animate-shake {
      animation: shake 0.5s ease-in-out infinite;
    }

    @keyframes glow {

      0%,
      100% {
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      }

      50% {
        text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      }
    }

    .animate-glow {
      animation: glow 2s ease-in-out infinite;
    }

    /* === Desktop Defaults === */
    .calculator {
      width: 500px;
      height: 600px;
      padding: 20px;
    }

    button {
      width: 100px;
      height: 80px;
      font-size: 1.2rem;
    }

    .display {
      font-size: 2rem;
    }

    /* === Responsive Layout for Phones === */
    @media (max-width: 640px) {
      body {
        padding: 10px;
        background-size: cover;
      }

      p.text-6xl {
        font-size: 2rem;
      }

      .calculator {
        width: 100%;
        max-width: 380px;
        height: auto;
        padding: 15px;
      }

      .display {
        font-size: 1.4rem;
        padding: 10px;
        height: 60px;
      }

      button {
        width: 80px;
        height: 65px;
        font-size: 1rem;
      }

      .buttons {
        gap: 8px;
      }
    }

    @media (max-width: 400px) {
      .calculator {
        transform: scale(0.9);
      }

      button {
        width: 70px;
        height: 55px;
      }

      p.text-6xl {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body class="bg-[url('images/mathematics-theme.jpg')] font-family-[roboto_mono] flex flex-col items-center">
  <p class="text-6xl text-center font-bold text-[#ffffff] animate-fade-in">Calculator</p>

  <div class="calculator bg-[#ffffff] mt-10 mb-10 p-4 rounded-4xl shadow-lg animate-slide-up">
    <div class="flex justify-center">
      <div class="display w-full text-right bg-gray-800 text-white p-4 rounded-lg mt-5 mb-10 h-15 overflow-x-auto whitespace-nowrap">
        <p id="input"></p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons flex flex-col gap-4">
      <div class="flex justify-between flex-wrap">
        <button onclick="nose()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">7</button>
        <button onclick="noei()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">8</button>
        <button onclick="noni()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">9</button>
        <button onclick="rem()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">AC</button>
      </div>

      <div class="flex justify-between flex-wrap">
        <button onclick="nofo()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">4</button>
        <button onclick="nofi()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">5</button>
        <button onclick="nosi()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">6</button>
        <button onclick="divide()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">➗</button>
      </div>

      <div class="flex justify-between flex-wrap">
        <button onclick="noon()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">1</button>
        <button onclick="notw()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">2</button>
        <button onclick="noth()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">3</button>
        <button onclick="multiply()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">✖</button>
      </div>

      <div class="flex justify-between flex-wrap">
        <button onclick="noze()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">0</button>
        <button onclick="decimal()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">.</button>
        <button onclick="square()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">^</button>
        <button onclick="add()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">+</button>
      </div>

      <div class="flex justify-between flex-wrap">
        <button onclick="del()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">DEL</button>
        <button onclick="equal()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">=</button>
        <button onclick="subtract()" class="bg-[#000000] rounded-4xl text-[#ffffff] font-bold">-</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
